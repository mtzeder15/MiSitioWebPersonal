<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Interactiva JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Elementos (HTML/JS)</h1>
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Ingresar nuevo dato">
            <button onclick="addItem()">Agregar</button>
        </div>
        <ul id="itemList">
            <!-- Los elementos de la lista se añadirán aquí con JavaScript -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
