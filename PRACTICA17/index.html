<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adivina el número</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Adivina el número</h1>
  <p>Estoy pensando en un número del 1 al 100. ¿Puedes adivinar cuál es?</p>

  <div class="formas">
    <input type="number" id="numUsuario" min="1" max="100" placeholder="Tu número...">
    <button id="btnAdivinar" onclick="AdivinaNumero()">Adivinar</button>
  </div>

  <p id="resultado"></p>
  <button id="btnReiniciar" onclick="reiniciarJuego()" style="display:none;">Jugar otra vez</button>

  <script src="script.js"></script>
</body>
</html>
